<div class="card mb-1" [ngClass]="{'opacity-50': !product.isAvailable}" appChangeStyle [border]="'5px solid red'">
    <div class="row g-0">
        <div class="col text-truncate">
            <div class="card-title h6 ">
                {{ product.price | currency}} | {{ product.name | uppercase }} | {{ product.category}}
            </div>
            <span class="card-subtitle fw-lighter text-wrap">
                {{product.description || "No description"}}
            </span>
        </div>
        <div class="col-auto d-flex align-items-stretch mx-1">
            <button class="btn btn-sm btn btn-outline-primary"
                [disabled]="!product.isAvailable"
                (click)="onAddToCart()">Buy
            </button>
            <button *ngIf="canEdit"
                class="btn-sm btn btn-outline-dark mx-1"
                [routerLink]="['/admin/product/edit', product.id]">
                <i class="bi bi-pencil"></i>
            </button>
            <button class="btn-sm btn btn-outline-dark mx-1"
                [routerLink]="['/product', product.id]">
                <i class="bi bi-eye"></i>
            </button>
            <button *ngIf="canEdit" class="btn-sm btn btn-outline-danger mx-1"
                (click)="onDelete()">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>    
</div>
